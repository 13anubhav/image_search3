<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <title>Holiday Socho Image Search 3</title>
    
</head>
<body>
    <header>
        <h1>Holiday Socho Image Search 3</h1>
        <h2 style="text-align: center;">No need to Enter Anything. Just click Search . It will show result of Lepord, Paris, Superman</h2>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="search-term-1" placeholder="Enter search term 1">
            <input type="text" id="search-term-2" placeholder="Enter search term 2">
            <input type="text" id="search-term-3" placeholder="Enter search term 3">
            <button type="submit">Search</button>
        </form>
        <div id="image-container-1" class="image-container"></div>
        <div id="image-container-2" class="image-container"></div>
        <div id="image-container-3" class="image-container"></div>

    </main>

    <script src="script.js"></script>
    

   
</body>
</html>
